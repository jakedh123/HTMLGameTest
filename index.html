<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Pop Frenzy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: manipulation;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 80vh;
            max-height: 600px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            z-index: 10;
        }
        
        #timer-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            z-index: 10;
        }
        
        #combo-display {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: yellow;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }
        
        #timer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: #ff6b6b;
            width: 100%;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transform: translate(-50%, -50%);
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
        }
        
        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        
        #game-over-screen {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-display">Score: 0 | Best: 0</div>
        <div id="timer-display">Time: 30s</div>
        <div id="combo-display">Combo x2!</div>
        <div id="timer-bar"></div>
        
        <div id="start-screen">
            <h1>Bubble Pop Frenzy</h1>
            <p>Pop as many bubbles as you can in 30 seconds!</p>
            <button id="start-button">START</button>
        </div>
        
        <div id="game-over-screen">
            <h1>Game Over!</h1>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-button">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Game variables
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let timeLeft = 30;
        let gameActive = false;
        let comboCount = 0;
        let lastPopTime = 0;
        let comboTimer = null;
        let bubbles = [];
        let countdownInterval;
        
        // Elements
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer-display');
        const comboDisplay = document.getElementById('combo-display');
        const timerBar = document.getElementById('timer-bar');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const finalScore = document.getElementById('final-score');
        
        // Colors for bubbles
        const bubbleColors = [
            '#ff6b6b', '#4ecdc4', '#ffe66d', '#a29bfe', 
            '#51cf66', '#ff9f43', '#74b9ff'
        ];
        
        // Initialize
        function init() {
            updateScoreDisplay();
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
        }
        
        // Start game
        function startGame() {
            // Reset game state
            score = 0;
            timeLeft = 30;
            comboCount = 0;
            gameActive = true;
            
            // Clear existing bubbles
            clearBubbles();
            
            // Update display
            updateScoreDisplay();
            timerDisplay.textContent = `Time: ${timeLeft}s`;
            comboDisplay.style.opacity = '0';
            timerBar.style.width = '100%';
            
            // Hide screens
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Start timer
            countdownInterval = setInterval(updateCountdown, 1000);
            
            // Animate timer bar
            timerBar.style.transition = `width ${timeLeft}s linear`;
            setTimeout(() => {
                timerBar.style.width = '0';
            }, 50);
            
            // Start spawning bubbles
            for (let i = 0; i < 5; i++) {
                spawnBubble();
            }
            
            // Continue spawning
            setInterval(() => {
                if (gameActive && bubbles.length < 15) {
                    spawnBubble();
                }
            }, 1000);
        }
        
        // Clear all bubbles
        function clearBubbles() {
            bubbles.forEach(bubble => {
                if (bubble.element && bubble.element.parentNode) {
                    bubble.element.parentNode.removeChild(bubble.element);
                }
            });
            bubbles = [];
        }
        
        // Spawn a bubble
        function spawnBubble() {
            if (!gameActive) return;
            
            const containerRect = gameContainer.getBoundingClientRect();
            const width = containerRect.width;
            const height = containerRect.height;
            
            // Size and points (smaller = more points)
            const minSize = 30;
            const maxSize = 80;
            const size = minSize + Math.random() * (maxSize - minSize);
            const points = Math.ceil((maxSize - size) / 5);
            
            // Position (keep away from edges)
            const margin = size / 2;
            const x = margin + Math.random() * (width - margin * 2);
            const y = margin + Math.random() * (height - margin * 2);
            
            // Create bubble element
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${x}px`;
            bubble.style.top = `${y}px`;
            
            // Random color
            const colorIndex = Math.floor(Math.random() * bubbleColors.length);
            bubble.style.backgroundColor = bubbleColors[colorIndex];
            
            // Show points
            bubble.textContent = points;
            
            // Add click event
            bubble.addEventListener('click', () => popBubble(bubble, points));
            bubble.addEventListener('touchstart', (e) => {
                e.preventDefault();
                popBubble(bubble, points);
            }, { passive: false });
            
            // Add to DOM and array
            gameContainer.appendChild(bubble);
            bubbles.push({
                element: bubble,
                x: x,
                y: y,
                size: size,
                points: points,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5
            });
        }
        
        // Pop a bubble
        function popBubble(bubbleElement, points) {
            if (!gameActive) return;
            
            // Find bubble in array
            const index = bubbles.findIndex(b => b.element === bubbleElement);
            if (index === -1) return;
            
            // Check for combo
            const now = Date.now();
            if (now - lastPopTime < 1000) {
                comboCount++;
                comboDisplay.textContent = `Combo x${comboCount + 1}!`;
                comboDisplay.style.opacity = '1';
                
                clearTimeout(comboTimer);
            } else {
                comboCount = 0;
                comboDisplay.style.opacity = '0';
            }
            
            // Calculate points with combo
            const comboMultiplier = comboCount + 1;
            const earnedPoints = points * comboMultiplier;
            
            // Update score
            score += earnedPoints;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
            updateScoreDisplay();
            
            // Remember last pop time
            lastPopTime = now;
            
            // Reset combo after delay
            comboTimer = setTimeout(() => {
                comboCount = 0;
                comboDisplay.style.opacity = '0';
            }, 1000);
            
            // Pop animation
            bubbleElement.style.transform = 'translate(-50%, -50%) scale(1.5)';
            bubbleElement.style.opacity = '0';
            bubbleElement.style.transition = 'all 0.3s';
            
            // Remove bubble
            setTimeout(() => {
                if (bubbleElement.parentNode) {
                    bubbleElement.parentNode.removeChild(bubbleElement);
                }
            }, 300);
            
            // Remove from array
            bubbles.splice(index, 1);
        }
        
        // Update score display
        function updateScoreDisplay() {
            scoreDisplay.textContent = `Score: ${score} | Best: ${highScore}`;
        }
        
        // Update countdown
        function updateCountdown() {
            timeLeft--;
            timerDisplay.textContent = `Time: ${timeLeft}s`;
            
            if (timeLeft <= 5) {
                timerBar.style.backgroundColor = 'red';
            }
            
            if (timeLeft <= 0) {
                endGame();
            }
        }
        
        // Update bubble positions
        function updateBubbles() {
            if (!gameActive) return;
            
            const containerRect = gameContainer.getBoundingClientRect();
            const width = containerRect.width;
            const height = containerRect.height;
            
            bubbles.forEach(bubble => {
                // Update position
                bubble.x += bubble.vx;
                bubble.y += bubble.vy;
                
                // Bounce off walls
                const radius = bubble.size / 2;
                if (bubble.x - radius <= 0 || bubble.x + radius >= width) {
                    bubble.vx *= -1;
                }
                if (bubble.y - radius <= 0 || bubble.y + radius >= height) {
                    bubble.vy *= -1;
                }
                
                // Update element position
                bubble.element.style.left = `${bubble.x}px`;
                bubble.element.style.top = `${bubble.y}px`;
            });
            
            requestAnimationFrame(updateBubbles);
        }
        
        // End game
        function endGame() {
            gameActive = false;
            clearInterval(countdownInterval);
            
            finalScore.textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        
        // Start animation loop
        requestAnimationFrame(updateBubbles);
        
        // Initialize
        init();
    </script>
</body>
</html>
